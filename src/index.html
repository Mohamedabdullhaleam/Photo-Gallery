<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Images scroller</title>

</head>

<body>
    <div class="container">
        <div class="img"><img src="../Images/01.jpg" alt="no photo"></div>
        <div class="img"><img src="../Images/02.jpg" alt="no photo"></div>
        <div class="img"><img src="../Images/03.jpg" alt="no photo"></div>
        <div class="img"><img src="../Images/04.jpg" alt="no photo"></div>
        <div class="img"><img src="../Images/05.jpg" alt="no photo"></div>
    </div>
    <div class="view">
        <i class="fa-sharp-duotone fa-solid fa-arrow-left"></i>
        <div class="img-v"><img src="../Images/01.jpg" alt="no photo"></div>
        <i class="fa-duotone fa-solid fa-arrow-right"></i>
    </div>

    <script src="script.js"></script>
</body>

</html>
